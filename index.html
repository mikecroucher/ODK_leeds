<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

			 <section data-background="background.png">
       <h2 class='glow'>OpenDreamKit at Leeds/Sheffield</h2>
			 <p>Tania Allard, Will Furnass, Neil Lawrence, Mike Croucher</p>
       </section>

			 <section data-background="background.png">
				<h2 class='glow'>Research Software Engineering</h2>
				</section>

				<section data-background="background.png">
				<h2 class='glow'>Reproducible Research</h2>
				</section>

				<section data-background="background.png">
				<h2 class='glow'>High Performance Computing</h2>
				</section>

			 <section data-background="background.png">
				<h2 class='glow'>Bioinformatics</h2>
				</section>

				<section data-background="background.png">
				 <h2 class='glow'>Physics</h2>
				 </section>

				 <section data-background="background.png">
					<h2 class='glow'>Machine Learning</h2>
					</section>



			 <section data-background="software.png" data-background-size="contain"></section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
